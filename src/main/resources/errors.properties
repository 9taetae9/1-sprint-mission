error.password.invalid=비밀번호가 올바르지 않습니다.

error.user.notfound=사용자를 찾을 수 없습니다.
error.user.id.notfound={0}에 해당하는 사용자를 찾을 수 없습니다.

error.user.id.exist={0}는 이미 사용중인 아이디입니다.
error.user.name.exist={0}는 이미 사용중인 이름입니다.
error.user.email.exist={0}는 이미 사용중인 이메일입니다.

error.channel.id.notfound={0}에 해당하는 채널을 찾을 없습니다.
error.userstatus.id.notfound={0}에 해당한 유저 상태를 찾을 수 없습니다.